<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div>
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrar-se</p>

                <form [formGroup]="form" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input placeholder="Informe seu primeiro nome" type="text"
                        [ngClass]="{'is-invalid': f.primeiroNome.errors && f.primeiroNome.touched}"
                        formControlName="primeiroNome" id="form3Example1c" class="form-control"
                      />
                      <div *ngIf="f.primeiroNome.errors?.required" class="invalid-feedback">
                        Primeiro nome é obrigatório
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input placeholder="Informe seu último nome" type="text"
                        [ngClass]="{'is-invalid': f.ultimoNome.errors && f.ultimoNome.touched}"
                        formControlName="ultimoNome" id="form3Example2c" class="form-control"
                      />
                      <div *ngIf="f.ultimoNome.errors?.required" class="invalid-feedback">
                        Último nome é obrigatório
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4 form-group has-feedback has-feedback-left">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw form-control-feedback"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input placeholder="Informe seu email" type="email"
                        [ngClass]="{'is-invalid': f.email.errors && f.email.touched}"
                        formControlName="email" id="form3Example3c" class="form-control"
                      />
                      <div *ngIf="f.email.errors?.required" class="invalid-feedback">
                        E-mail é obrigatório
                      </div>
                      <div *ngIf="f.email.errors?.email" class="invalid-feedback">
                        E-mail informado precisa ser válido
                      </div>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4 inner-addon left-addon">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input placeholder="Informe sua senha" type="password"
                        [ngClass]="{'is-invalid': f.senha.errors && f.senha.touched}"
                        formControlName="senha" id="form3Example4c" class="form-control"
                      />
                      <div *ngIf="f.senha.errors?.required" class="invalid-feedback">
                        Senha precisa ser informada.
                      </div>
                      <div *ngIf="f.senha.errors?.minlength" class="invalid-feedback">
                        Senha deve conter no mínimo 6 caracteres.
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input placeholder="Repita a senha" type="password"
                        [ngClass]="{'is-invalid': f.confirmarSenha.errors && f.confirmarSenha.touched}"
                        formControlName="confirmarSenha" id="form3Example4cd" class="form-control"
                      />
                      <div *ngIf="f.confirmarSenha.errors?.required" class="invalid-feedback">
                        É necessário confirmar a senha
                      </div>
                      <div *ngIf="f.confirmarSenha.errors?.mustMatch" class="invalid-feedback">
                        As duas senhas devem ser iguais
                      </div>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3c"
                      required
                    />
                    <label class="form-check-label" for="form2Example3">
                      Eu concordo com os <a routerLink="/user/registration" class="text-body">Termos de Uso</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" [disabled]="!form.valid" (click)="salvarAlteracao();">Registrar</button>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <a routerLink="/user/login" class="text-body">Já sou cadastrado</a>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
